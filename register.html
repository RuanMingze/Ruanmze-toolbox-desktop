<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册账户 - 阮铭泽工具箱</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --light-bg: #f5f7fa;
            --dark-bg: #121220;
            --card-bg: #ffffff;
            --text-dark: #2b2d42;
            --text-light: #f8f9fa;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --radius: 16px;
        }
        
        .dark-mode {
            --primary-color: #5e72e4;
            --dark-bg: #121220;
            --light-bg: #1a1a2e;
            --card-bg: #252540;
            --text-dark: #f0f2f5;
        }
        
        body {
            background-color: var(--light-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: all 0.3s;
        }
        
        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--text-light);
        }
        
        .register-container {
            width: 100%;
            max-width: 450px;
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 40px 30px;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .register-header p {
            opacity: 0.7;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(67,97,238,0.2);
            border-radius: 12px;
            font-size: 1rem;
            background: transparent;
            color: inherit;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67,97,238,0.2);
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
            margin-bottom: 15px;
        }
        
        .btn-primary:hover {
            background: #304fd1;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(67,97,238,0.1);
            color: var(--primary-color);
        }
        
        .btn-secondary:hover {
            background: rgba(67,97,238,0.2);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
        }
        
        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--primary-color);
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .back-link i {
            margin-right: 8px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .contact-method {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .contact-method-option {
            flex: 1;
            text-align: center;
            padding: 15px;
            border: 2px solid rgba(67,97,238,0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .contact-method-option.active {
            border-color: var(--primary-color);
            background: rgba(67,97,238,0.1);
        }
        
        .contact-method-option i {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .switch-form {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        
        .dark-mode .switch-form {
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        /* 深色模式适配 */
        .dark-mode .form-control {
            border-color: rgba(94,114,228,0.3);
        }
        
        .dark-mode .btn-secondary {
            background: rgba(94,114,228,0.2);
            color: #7c8cfa;
        }
        
        .dark-mode .contact-method-option {
            border-color: rgba(94,114,228,0.3);
        }
        
        .dark-mode .contact-method-option.active {
            border-color: var(--primary-color);
            background: rgba(94,114,228,0.2);
        }
        
        /* 加载指示器 */
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            <span>返回工具箱</span>
        </a>
        
        <div class="register-header">
            <h1>注册账户</h1>
            <p>创建您的个人账户以享受完整功能</p>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>注册中...</p>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" class="form-control" placeholder="请输入您的姓名" required>
                <div class="error-message" id="nameError"></div>
            </div>
            
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" class="form-control" placeholder="请输入用户名" required>
                <div class="error-message" id="usernameError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="请再次输入密码" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            
            <!-- 添加头像上传功能 -->
            <div class="form-group">
                <label for="avatar">用户头像（可选，支持jpg、png、ico格式，不超过5MB）</label>
                <input type="file" id="avatar" class="form-control" accept=".jpg,.jpeg,.png,.ico">
                <div class="error-message" id="avatarError"></div>
                <div id="avatarPreview" style="margin-top: 10px; display: none;">
                    <img id="previewImage" src="" alt="头像预览" style="max-width: 100px; max-height: 100px; border-radius: 50%;">
                </div>
            </div>
            
            <div class="form-group">
                <label>联系方式（选择一种）</label>
                <div class="contact-method">
                    <div class="contact-method-option active" data-method="phone">
                        <i class="fas fa-mobile-alt"></i>
                        <div>手机号</div>
                    </div>
                    <div class="contact-method-option" data-method="email">
                        <i class="fas fa-envelope"></i>
                        <div>邮箱</div>
                    </div>
                </div>
            </div>
            
            <div class="form-group" id="phoneGroup">
                <label for="phone">手机号</label>
                <input type="tel" id="phone" class="form-control" placeholder="请输入手机号">
                <div class="error-message" id="phoneError"></div>
            </div>
            
            <div class="form-group" id="emailGroup" style="display: none;">
                <label for="email">邮箱</label>
                <input type="email" id="email" class="form-control" placeholder="请输入邮箱地址">
                <div class="error-message" id="emailError"></div>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i>
                注册账户
            </button>
        </form>
        
        <div class="switch-form">
            <p>已有账户？ <a href="login.html">立即登录</a></p>
        </div>
    </div>

    <script>
        // Cookie 操作函数
        function setCookie(name, value, days) {
            try {
                // 优先使用localStorage存储
                localStorage.setItem(name, value);
                
                // 同时尝试设置Cookie作为备份
                const d = new Date();
                d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
                const expires = "expires=" + d.toUTCString();
                document.cookie = name + "=" + value + ";" + expires + ";path=/";
            } catch (error) {
                console.log('存储功能不可用，使用默认设置');
            }
        }
        
        function getCookie(name) {
            try {
                // 优先从 localStorage 读取
                const localValue = localStorage.getItem(name);
                if (localValue !== null) {
                    return localValue;
                }
                
                // 如果 localStorage 中没有，尝试从 Cookie 读取
                const cookieName = name + "=";
                const decodedCookie = decodeURIComponent(document.cookie);
                const cookieArray = decodedCookie.split(';');
                
                for (let i = 0; i < cookieArray.length; i++) {
                    let cookie = cookieArray[i];
                    while (cookie.charAt(0) === ' ') {
                        cookie = cookie.substring(1);
                    }
                    if (cookie.indexOf(cookieName) === 0) {
                        const value = cookie.substring(cookieName.length, cookie.length);
                        // 同步到 localStorage
                        try {
                            localStorage.setItem(name, value);
                        } catch (e) {}
                        return value;
                    }
                }
            } catch (error) {
                console.log('读取存储数据失败');
            }
            return "";
        }
        
        // 用户注册函数（使用后端API）
        async function userRegister(name, username, password, email, phone, avatarBase64) {
            try {
                const requestData = { name, username, password, email, phone };
                // 如果有头像数据，添加到请求中
                if (avatarBase64) {
                    requestData.avatar = avatarBase64;
                }
                
                const response = await fetch('http://localhost:3000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('注册请求失败:', error);
                return { success: false, message: '网络错误，请稍后重试' };
            }
        }
        
        // 联系方式选择
        document.querySelectorAll('.contact-method-option').forEach(option => {
            option.addEventListener('click', function() {
                // 移除所有选项的active类
                document.querySelectorAll('.contact-method-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                
                // 为当前选项添加active类
                this.classList.add('active');
                
                // 显示/隐藏相应的输入框
                const method = this.getAttribute('data-method');
                if (method === 'phone') {
                    document.getElementById('phoneGroup').style.display = 'block';
                    document.getElementById('emailGroup').style.display = 'none';
                } else {
                    document.getElementById('phoneGroup').style.display = 'none';
                    document.getElementById('emailGroup').style.display = 'block';
                }
            });
        });
        
        // 表单提交处理
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const name = document.getElementById('name').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const activeMethod = document.querySelector('.contact-method-option.active').getAttribute('data-method');
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            
            // 获取头像数据
            let avatarBase64 = null;
            const avatarFile = document.getElementById('avatar').files[0];
            if (avatarFile) {
                // 将图片转换为Base64编码
                avatarBase64 = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        resolve(e.target.result);
                    };
                    reader.readAsDataURL(avatarFile);
                });
            }
            
            // 验证
            let isValid = true;
            
            // 姓名验证
            if (name === '') {
                showError('nameError', '请输入姓名');
                isValid = false;
            } else {
                hideError('nameError');
            }
            
            // 用户名验证
            if (username === '') {
                showError('usernameError', '请输入用户名');
                isValid = false;
            } else if (username.length < 3) {
                showError('usernameError', '用户名至少需要3个字符');
                isValid = false;
            } else {
                hideError('usernameError');
            }
            
            // 密码验证
            if (password === '') {
                showError('passwordError', '请输入密码');
                isValid = false;
            } else if (password.length < 6) {
                showError('passwordError', '密码至少需要6个字符');
                isValid = false;
            } else {
                hideError('passwordError');
            }
            
            // 确认密码验证
            if (confirmPassword === '') {
                showError('confirmPasswordError', '请确认密码');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError('confirmPasswordError', '两次输入的密码不一致');
                isValid = false;
            } else {
                hideError('confirmPasswordError');
            }
            
            // 联系方式验证
            if (activeMethod === 'phone') {
                if (phone === '') {
                    showError('phoneError', '请输入手机号');
                    isValid = false;
                } else if (!/^1[3-9]\d{9}$/.test(phone)) {
                    showError('phoneError', '请输入正确的手机号格式');
                    isValid = false;
                } else {
                    hideError('phoneError');
                }
                hideError('emailError');
            } else {
                if (email === '') {
                    showError('emailError', '请输入邮箱地址');
                    isValid = false;
                } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    showError('emailError', '请输入正确的邮箱格式');
                    isValid = false;
                } else {
                    hideError('emailError');
                }
                hideError('phoneError');
            }
            
            if (isValid) {
                // 显示加载指示器
                document.getElementById('loading').style.display = 'block';
                document.querySelector('.btn-primary').disabled = true;
                
                try {
                    // 进行注册
                    const result = await userRegister(name, username, password, activeMethod === 'email' ? email : '', activeMethod === 'phone' ? phone : '', avatarBase64);
                    
                    if (result.success) {
                        alert('注册成功！您可以现在登录了。');
                        // 跳转到登录页面
                        window.location.href = 'login.html';
                    } else {
                        alert(result.message || '注册失败');
                    }
                } catch (error) {
                    console.error('注册失败:', error);
                    alert('注册失败，请稍后重试');
                } finally {
                    // 隐藏加载指示器
                    document.getElementById('loading').style.display = 'none';
                    document.querySelector('.btn-primary').disabled = false;
                }
            }
        });
        
        // 页面加载时检查主题
        document.addEventListener('DOMContentLoaded', function() {
            const theme = getCookie("theme");
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
            }
            
            // 添加头像预览功能
            const avatarInput = document.getElementById('avatar');
            if (avatarInput) {
                avatarInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        // 验证文件类型
                        const allowedTypes = ['image/jpeg', 'image/png', 'image/x-icon', 'image/vnd.microsoft.icon'];
                        if (!allowedTypes.includes(file.type)) {
                            showError('avatarError', '请选择jpg、png或ico格式的图片');
                            e.target.value = '';
                            document.getElementById('avatarPreview').style.display = 'none';
                            return;
                        }
                        
                        // 验证文件大小（不超过5MB）
                        if (file.size > 5 * 1024 * 1024) {
                            showError('avatarError', '图片大小不能超过5MB');
                            e.target.value = '';
                            document.getElementById('avatarPreview').style.display = 'none';
                            return;
                        }
                        
                        // 预览图片
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const previewImage = document.getElementById('previewImage');
                            previewImage.src = e.target.result;
                            document.getElementById('avatarPreview').style.display = 'block';
                            hideError('avatarError');
                        };
                        reader.readAsDataURL(file);
                    } else {
                        document.getElementById('avatarPreview').style.display = 'none';
                    }
                });
            }
        });
        
        // 显示错误信息
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        // 隐藏错误信息
        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.style.display = 'none';
        }
    </script>
</body>
</html>
